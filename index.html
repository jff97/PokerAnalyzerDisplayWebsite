<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Tiny's A Neighborhood Sports Tavern</title>
    <meta name="description" content="Poker Scoreboard and Leaderboard">
    <!-- Core CSS Files -->

    <link rel="stylesheet" type="text/css" href="./static/scorekeeper-CG6ZTgm6.css">
    <link rel="stylesheet" href="./static/bootstrap-icons.css">
    <link rel="stylesheet" crossorigin="" href="./static/ScoresheetComponent-DHbPH0O7.css">

<body id="body-handle" class="themeable POKER">
    <main class="">

                <div>
                    <div>

                                </div>
                            </div>
